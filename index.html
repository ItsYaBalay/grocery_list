<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>My Grocery List</h1> <!-- Main heading -->

    <h2>PANTRY ITEMS</h2> <!-- Section heading -->

    <div class="row">
        <div class="column">
            <h3>CANNED</h3> <!-- List heading -->
            <ul> <!-- Unordered List -->
                <li>Corn</li>
                <li>Tuna</li>
                <li>Beans</li>
            </ul>
        </div>
        <div class="column">
            
            <h3>DRY GOODS</h3> <!-- List heading -->
            <ul> <!-- Unordered List -->
                <li>Rice</li>
                <li>Lentils</li>
                <li>Oats</li>
            </ul>
        </div>
        <div class="column" style="background-color: transparent;"> <!-- Image with transparent background -->
            <img src="https://www.bhg.com/thmb/qnODK9_j7rgzgd0tB_euSE1dOqI=/1244x0/filters:no_upscale():strip_icc()/food-pantry-shelves-8e01c831-2b2be0d3eade4b9e9ec3c7e7deb27027.jpg" alt="">
        </div>
    </div>

    <h2>FREEZER ITEMS</h2> <!-- Section heading -->

    <div class="row">
        <div class="column">
            <h3>VEGGIES</h3>
            <ol> <!-- Ordered List -->
                <li>Broccoli</li>
                <li>Carrots</li>
                <li>Corn</li>
            </ol>
        </div>
        <div class="column">
            <h3>SNACKS</h3>
            <ol> <!-- Ordered List -->
                <li>Mozzarella Sticks</li>
                <li>Pizza Bagels</li>
                <li>Ice Cream</li>
            </ol>
        </div>
        <div class="column" style="background-color: transparent;"> <!-- Image with transparent background -->
            <img src="https://m.media-amazon.com/images/I/81If+KcnIkL._AC_UF894,1000_QL80_.jpg" alt="">
        </div>
    </div>
</body>
</html>
